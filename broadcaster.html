<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/broadcaster.js"></script>

    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="js/libs/webrtc.js"></script>
    <script src="js/rtc-controller.js"></script>
</head>
<body class="multiColor">

<div id="header-content-broadcaster" class="header-content jumbotron text-center">
    <h1>My First Bootstrap Page</h1>
    <!--<p>Resize this responsive page to see the effect!</p>-->
</div>

<div class="container">
    <div class="row">

        <div id="form-action" class="text-center col-sm-12" style="z-index: 5">
            <div class="dv-launch text-center">

                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" id="code-site" class="form-control" placeholder="Code site" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="code-event" class="form-control" placeholder="Code event" required>
                    </div>
                    <button id="launch" type="button" class="btn btn-primary">Launch &nbsp;<i class="glyphicon glyphicon-camera"></i></button>
                </form>

            </div>

            <br>
            <div class="dv-joint-animators text-center col-sm-12">

                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" id="code-channel" class="form-control" placeholder="Code pin" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="classroom" class="form-control" placeholder="Classroom" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="nickname" class="form-control" placeholder="Nickname" required>
                    </div>
                    <button type="button" id="joint-stream-animators" class="btn btn-primary">Joint &nbsp;<i class="glyphicon glyphicon-eye-open"></i></button>
                </form>

            </div>


        </div>

        <div class="dv-next text-right" style="display: none;z-index: 5">
            <button id="next-slide" style="display: none" class="btn btn-primary">Next &nbsp;<i class="glyphicon glyphicon-play"></i></button>
            <button id="get-scoreboard" disabled="disabled" class="btn btn-info">Next &nbsp;<i class="glyphicon glyphicon-play"></i></button>
            <button id="end-quiz" class="btn btn-info" style="display: none">End &nbsp;<i class="glyphicon glyphicon-play"></i></button>
        </div>
        <div id="welcome-page" style="display: none" class="col-sm-12">
            <img src="images/banner_welcom.png" class="images-slides">
        </div>

        <div id="first-page" style="display: none" class="col-sm-12 row">
            <div class="dvStream col-sm-2 text-center">
                <button style="pointer-events: none" type="button" class="btn btn-info">Players &nbsp;<span class="player-here-now badge">0</span></button>
            </div>


            <div class="col-sm-8 text-center row" style="margin: 10px 0 10px 0">
                <div style="background-color: #eee" id="video-stream" class="col-sm-12 text-center"></div>
                <div id="stream-info" hidden="true" class="dvStream">
                    <button id="end-stream" class="btn btn-danger" hidden="true">Done</button>
                    <span class="glyphicon glyphicon-user" title="Animators"></span>
                    <span id="here-now">0</span>
                </div>
            </div>


            <div class="col-sm-2 text-center dvStream">
                <button id="start-now" class="btn btn-primary">Start now &nbsp;<i class="glyphicon glyphicon-play"></i></button>
            </div>
        </div>


        <div class="slides-content text-center col-sm-12 row">
            <div class="col-sm-2">
                <div class="countdown numberCircle dvCount" style="display: none"></div>
            </div>
            <div class="col-sm-8 text-center">
                <div id="scoreboard-content"></div>
                <div style="display:none" id="slides-content"></div>
                <div id="slides-title"></div>
            </div>
            <div class="countAnswer dvCount col-sm-2" style="display: none">0 Answer</div>
        </div>

        <div id="dv-feedBack" class="text-center col-sm-12" style="display: none">
            <button id="feedBack" type="button" class="btn btn-lg btn-primary">Feedback and results</button>
        </div>


        <div class="col-sm-12 row">
            <div id="responses" style="display: none" class="row">
            </div>
        </div>

    </div>






    <div id="dv-classroom-with-students" class="container text-center row hidden">

    </div>


    <div id="rate-quiz" class="container text-center row" style="display: none">

        <div class="col-sm-1 col-md-offset-5" style="background-color: #5F991F;border: 2px solid #ffffff"><h2><span class="glyphicon glyphicon-thumbs-up"></span></h2></div>
        <div class="col-sm-1" style="background-color: #DE1831;border: 2px solid #ffffff"><h2><span class="glyphicon glyphicon-thumbs-down"></span></h2></div>
    </div>

</div>


</body>
</html>
